# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Publish

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # This line adds the manual trigger

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pdm
        pdm install
    - name: Publish to pypi
      run: |
        pdm self add 'urllib3<2' # TODO: remove this when the bug is fixed
        output=$(pdm publish -u ${{ secrets.PDM_PUBLISH_USERNAME }} -P ${{ secrets.PDM_PUBLISH_PASSWORD }} 2>&1) || [[ "$output" == *"File already exists"* ]]
